<extend name="Public:layout"/>
<block name="page-content-row">
    <div class="row">
        <div class="col-xs-12">
            <div class="page-header">
                <a class="label label-xlg label-primary arrowed " href="{:U('index')}">返回列表</a>
            </div>
            <div class="row">
                <a class="label label-xlg label-primary" href="javascript:;" id="addappset" val="{:U('addappset')}" ><i class="ace-icon fa fa-plus bigger-100"></i>&nbsp;新增定时设置</a>
                <a class="label label-xlg label-success" href="javascript:;" id="editappset" val="{:U('editappset')}" ><i class="ace-icon fa fa-pencil bigger-100"></i>&nbsp;修改定时设置</a>
                <a class="label label-xlg label-danger" href="javascript:;" id="delappset" val="{:U('delappset')}" ><i class="ace-icon fa fa-trash-o bigger-100"></i>&nbsp;删除定时设置</a>
                <a class="label label-xlg label-info" href="javascript:;" id="setunlock" val="{:U('setunlock')}" ><i class="ace-icon fa fa-unlock bigger-100"></i>&nbsp;启用</a>
                <a class="label label-xlg label-warning" href="javascript:;" id="setlock" val="{:U('setlock')}" ><i class="ace-icon fa fa-lock bigger-100"></i>&nbsp;禁用</a>
            </div>
            <div class="space-8"></div>
            <div class="row">
                <div class="col-sm-12">
                    <form id="form" method="post" action="">
                        <input name="applistid" value="{$applistid}" type="hidden">
                        <table class="table table-striped table-bordered">
                            <thead>
                            <tr>
                                <th class="center"><input class="check-all" type="checkbox" value=""></th>
                                <th>设置日期</th>
                                <th>开启时间</th>
                                <th>结束时间</th>
                                <th>状态</th>
                            </tr>
                            </thead>
                            <tbody>
                            <volist name="list" id="val">
                                <tr class="row_line" rowid="{$val['id']}">
                                    <td class="center"><input class="aids" type="checkbox" name="ids[]" value="{$val['id']}"></td>
                                    <td>{$val.date}</td>
                                    <td>{$val.start_time}</td>
                                    <td>{$val.end_time}</td>
                                    <td>{$val.status|get_status}</td>
                                </tr>
                            </volist>
                            </tbody>
                        </table>
                    </form>
                    {$page}
                </div>
            </div>
        </div>
    </div>
</block>
<block name="currentPageJS">
    <script type="text/javascript">
        $(function(){
            $(".check-all").click(function(){
                $(".aids").prop("checked", this.checked);
            });
            $(".aids").click(function(){
                var option = $(".aids");
                option.each(function(i){
                    if(!this.checked){
                        $(".check-all").prop("checked", false);
                        return false;
                    }else{
                        $(".check-all").prop("checked", true);
                    }
                });
            });

            $("#addappset").click(function(){
                $("#form").attr("action",$("#addappset").attr("val"));
                $("#form").submit();
            });

            $("#setunlock").click(function(){
                $("#form").attr("action",$("#setunlock").attr("val"));
                $("#form").submit();
            });

            $("#setlock").click(function(){
                $("#form").attr("action",$("#setlock").attr("val"));
                $("#form").submit();
            });

            $("#delappset").click(function(){
                var len = $("input[name='ids[]']:checked").length;
                if(len!=1){
                    bootbox.confirm({
                        title: "系统提示",
                        message: "仅能对一条数据进行操作",
                        callback:function(result){

                        },
                        buttons: {
                            "cancel" : {"label" : "取消"},
                            "confirm" : {
                                "label" : "确定",
                                "className" : "btn-danger"
                            }
                        }
                    });
                    return;
                }
                $("#form").attr("action",$("#delappset").attr("val"));
                $("#form").submit();
            });

            $("#editappset").click(function(){
                var len = $("input[name='ids[]']:checked").length;
                if(len!=1){
                    bootbox.confirm({
                        title: "系统提示",
                        message: "仅能对一条数据进行操作",
                        callback:function(result){

                        },
                        buttons: {
                            "cancel" : {"label" : "取消"},
                            "confirm" : {
                                "label" : "确定",
                                "className" : "btn-danger"
                            }
                        }
                    });
                    return;
                }
                $("#form").attr("action",$("#editappset").attr("val"));
                $("#form").submit();
            });

        })
    </script>
</block>
