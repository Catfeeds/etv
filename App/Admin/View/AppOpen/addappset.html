<extend name="Public:layout"/>
<block name="page-content-row">
    <div class="page-header">
        <a class="label label-xlg label-primary arrowed " href="{:U('index')}">返回列表</a>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <form class="form-horizontal" id="form" method="post" action="{:U('updateappset')}" enctype="multipart/form-data">
                <input type="hidden" name="applistid" value="{$applistid}">
                <div class="form-group">
                    <label class="col-sm-1 control-label no-padding-right">设置日期</label>
                    <div class="col-sm-9">
                        <input placeholder=" 年 / 月 / 日 " class="date" name="date" value="" type="text" data-date-format="yyyy-mm-dd" />
                    </div>
                </div>
                <div class="space-4"></div>
                <div class="form-group">
                    <label class="col-sm-1 control-label no-padding-right">开始时间</label>
                    <div class="col-sm-9">
                        <select name="starthour" style="width:80px;margin-right:5px;">
                            <volist name="hour" id="sh">
                                <option value="{$sh}">{$sh}</option>
                            </volist>
                        </select>
                        <span style="padding-top:5px;">：</span>
                        <select name="startminute" style="width:80px;margin-right:5px;">
                            <volist name="minute" id="sm">
                                <option value="{$sm}">{$sm}</option>
                            </volist>
                        </select>
                    </div>
                </div>
                <div class="space-4"></div>
                <div class="form-group">
                    <label class="col-sm-1 control-label no-padding-right">结束时间</label>
                    <div class="col-sm-9">
                        <select name="endhour" style="width:80px;margin-right:5px;">
                            <volist name="hour" id="sh">
                                <option value="{$sh}">{$sh}</option>
                            </volist>
                        </select>
                        <span style="padding-top:5px;">：</span>
                        <select name="endminute" style="width:80px;margin-right:5px;">
                            <volist name="minute" id="sm">
                                <option value="{$sm}">{$sm}</option>
                            </volist>
                        </select>
                    </div>
                </div>
                <div class="space-4"></div>
                <div class="col-md-offset-2 col-md-9">
                    <button class="btn btn-info submit" type="button">
                        <i class="icon-ok bigger-110"></i>提交
                    </button>&nbsp;&nbsp;&nbsp;&nbsp;
                    <button class="btn btn-primary" type="reset">
                        <i class="icon-undo bigger-110"></i>重置
                    </button>
                </div>
            </form>
        </div>
    </div>
</block>

<block name="currentPageJS">
    <script src="__PUBLIC__/hyadmin/js/date-time/bootstrap-datepicker.js"></script>

    <script type="text/javascript">
        $(function(){
            $(".panel-collapse").collapse({
                toggle:false
            });
        });
        jQuery(function($){
            $('.date').datepicker({
                format: 'yyyy-mm-dd',
                weekStart: 1,
                autoclose: true,
                todayBtn: 'linked',
                language: 'cn'
            });
        });
        $(".btn-info.submit").click(function(){
            var hid = $("#hid").val();
            var appname = $("#appname").val();
            var packagename = $("#packagename").val();
            var classname = $("#classname").val();
            if(hid==''){
                bootbox.dialog({
                    title: '友情提示：',
                    message: "所属客户必须选择",
                    buttons: {
                        "success" : {
                            "label" : "确定",
                            "className" : "btn-danger"
                        }
                    }
                });
                return;
            }
            if(appname==''){
                bootbox.dialog({
                    title: '友情提示：',
                    message: "APP名称必须填写",
                    buttons: {
                        "success" : {
                            "label" : "确定",
                            "className" : "btn-danger"
                        }
                    }
                });
                return;
            }
            if(packagename==''){
                bootbox.dialog({
                    title: '友情提示：',
                    message: "APP包名必须填写",
                    buttons: {
                        "success" : {
                            "label" : "确定",
                            "className" : "btn-danger"
                        }
                    }
                });
                return;
            }
            if(classname==''){
                bootbox.dialog({
                    title: '友情提示：',
                    message: "APP类名必须填写",
                    buttons: {
                        "success" : {
                            "label" : "确定",
                            "className" : "btn-danger"
                        }
                    }
                });
                return;
            }

            $("#form").submit();
        });
    </script>
</block>
