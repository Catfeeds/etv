<extend name="Public:layout"/>
<block name="page-content-row">
    <div class="row">
        <div class="col-xs-12">
            <div class="row">
                <form class="form-inline" action="{:U('index')}" method="get">

                </form>
            </div>
            <div class="space-8"></div>
            <div class="row">
                <a class="label label-xlg label-primary" href="{:U('addappname')}" ><i class="ace-icon fa fa-plus bigger-100"></i>&nbsp;添加APP</a>
                <a class="label label-xlg label-success" href="javascript:;" id="editappname" val="{:U('editappname')}" ><i class="ace-icon fa fa-pencil bigger-100"></i>&nbsp;修改APP名称</a>
                <a class="label label-xlg label-primary" href="{:U('addappset')}" ><i class="ace-icon fa fa-plus bigger-100"></i>&nbsp;添加APP定时设置</a>
                <a class="label label-xlg label-success" href="javascript:;" id="editappset" val="{:U('editappset')}" ><i class="ace-icon fa fa-pencil bigger-100"></i>&nbsp;修改APP定时设置</a>
                <a class="label label-xlg label-danger" href="javascript:;" id="delete" val="{:U('delete')}" ><i class="ace-icon fa fa-trash-o bigger-100"></i>&nbsp;删除APP</a>
            </div>
            <div class="space-8"></div>
            <div class="row">
                <div class="col-sm-12">
                    <form id="form" method="post" action="">
                        <table class="table table-striped table-bordered">
                            <thead>
                            <tr>
                                <th class="center"><input class="check-all" type="checkbox" value=""></th>
                                <th>APP名称</th>
                                <th>所属客户</th>
                                <th>时间段</th>
                            </tr>
                            </thead>
                            <tbody>
                            <volist name="list" id="val">
                                <tr class="row_line" rowid="{$val['id']}">
                                    <td class="center"><input class="aids" type="checkbox" name="ids[]" value="{$val['id']}"></td>
                                    <td>{$val.appname}</td>
                                    <td>{$val.hotelname}</td>
                                    <td title="{$val.settime|nodetospace}" style="">{$val.settime|nodetobr}</td>
                                </tr>
                            </volist>
                            </tbody>
                        </table>
                    </form>
                    {$page}
                </div>
            </div>
        </div>
    </div>
</block>
<block name="currentPageJS">
    <script type="text/javascript">
        $(function(){
            $(".check-all").click(function(){
                $(".aids").prop("checked", this.checked);
            });
            $(".aids").click(function(){
                var option = $(".aids");
                option.each(function(i){
                    if(!this.checked){
                        $(".check-all").prop("checked", false);
                        return false;
                    }else{
                        $(".check-all").prop("checked", true);
                    }
                });
            });
            $("#edit").click(function(){
                var len = $("input[name='ids[]']:checked").length;
                if(len!=1){
                    bootbox.confirm({
                        title: "系统提示",
                        message: "仅能对一条数据进行操作",
                        callback:function(result){},
                        buttons: {
                            "cancel" : {"label" : "取消"},
                            "confirm" : {
                                "label" : "确定",
                                "className" : "btn-danger"
                            }
                        }
                    });
                    return;
                }
                $("#form").attr("action",$("#edit").attr("val"));
                $("#form").submit();
            });
        })
    </script>
</block>
