<extend name="Public:layout"/>
<block name="page-content-row">
    <div class="page-header">
        <a class="label label-xlg label-primary arrowed " href="{:U('weburlindex')}?myhid={$vo['hid']}">返回列表</a>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <form class="form-horizontal" id="form" method="post" action="{:U('weburlupdate')}" enctype="multipart/form-data">
                <input type="hidden" name="hid" value="{$vo['hid']}">
                <input type="hidden" name="category_type" value="{$vo['category_type']}">
                <input type="hidden" name="category_id" value="{$vo['category_id']}">
                <input type="hidden" name="id" value="{$vo['id']}">
                <div class="form-group">
                    <label class="col-sm-1 control-label no-padding-right" >标题</label>
                    <div class="col-sm-9">
                        <input type="text" name="name" id="name" placeholder="标题" class="col-xs-10 col-sm-5" value="{$vo['name']}">
                        <span class="help-inline col-xs-12 col-sm-7">
                            <span class="middle"><span class="red">*</span>必填</span>
                        </span>
                    </div>
                </div>
                <div class="space-4"></div>
                <div class="form-group">
                    <label class="col-sm-1 control-label no-padding-right" >URL</label>
                    <div class="col-sm-9">
                        <input type="text" name="weburl" id="weburl" placeholder="URL地址" class="col-xs-10 col-sm-5" value="{$vo['weburl']}">
                        <span class="help-inline col-xs-12 col-sm-7">
                            <span class="middle"><span class="red">*</span>必填</span>
                        </span>
                    </div>
                </div>
                <div class="space-4"></div>
                <div class="form-group">
                    <label class="col-sm-1 control-label no-padding-right" >日期</label>
                    <div class="col-sm-9">
                        <input type="date" name="date" id="date" class="col-xs-10 col-sm-5" value="{$vo['date']}" style="height: 30px;">
                        <span class="help-inline col-xs-12 col-sm-7">
                            <span class="middle"><span class="red">*</span>必填</span>
                        </span>
                    </div>
                </div>
                <div class="space-4"></div>
                <div class="form-group">
                    <label class="col-sm-1 control-label no-padding-right" >弹窗开始时间</label>
                    <div class="col-sm-9">
                        <span style="padding-top:5px;" class="text-error"></span>
                        <select name="starthour" style="width:80px;">
                            <volist name="hour" id="sh">
                                <option value="{$sh}" <?php if($vo['starthour']==$sh) echo "selected" ?> >{$sh}</option>
                            </volist>
                        </select>
                        <span style="padding-top:5px;">： </span>
                        <select name="startminute" style="width:80px;margin-right:5px;">
                            <volist name="minute" id="sm">
                                <option value="{$sm}" <?php if($vo['startminute']==$sm) echo "selected" ?> >{$sm}</option>
                            </volist>
                        </select>
                    </div>
                </div>
                <div class="space-4"></div>
                <div class="form-group">
                    <label class="col-sm-1 control-label no-padding-right" >弹窗关闭时间</label>
                    <div class="col-sm-9">
                        <span style="padding-top:5px;" class="text-error"></span>
                        <select name="endhour" style="width:80px;">
                            <volist name="hour" id="sh">
                                <option value="{$sh}" <?php if($vo['endhour']==$sh) echo "selected" ?> >{$sh}</option>
                            </volist>
                        </select>
                        <span style="padding-top:5px;">： </span>
                        <select name="endminute" style="width:80px;margin-right:5px;">
                            <volist name="minute" id="sm">
                                <option value="{$sm}" <?php if($vo['endminute']==$sm) echo "selected" ?> >{$sm}</option>
                            </volist>
                        </select>
                    </div>
                </div>
                <div class="space-4"></div>
                <div class="form-group">
                    <label class="col-sm-1 control-label no-padding-right">结束跳转至</label>
                    <div class="col-sm-9">
                        <select name="outtolink">
                            <option value="0" <if condition="0 eq $vo['outtolink']">selected</if> >不跳转</option>
                            <option value="1" <if condition="1 eq $vo['outtolink']">selected</if> >首页</option>
                            <option value="2" <if condition="2 eq $vo['outtolink']">selected</if> >主页</option>
                            <option value="3" <if condition="3 eq $vo['outtolink']">selected</if> >应用列表</option>
                        </select>
                    </div>
                </div>

                <div class="col-md-offset-2 col-md-9">
                    <button class="btn btn-info submit" type="button">
                        <i class="icon-ok bigger-110"></i>提交
                    </button>
                    &nbsp;&nbsp;&nbsp;&nbsp;
                    <button class="btn btn-primary" type="reset">
                        <i class="icon-undo bigger-110"></i>重置
                    </button>
                </div>
            </form>
        </div>
    </div>

</block>
<block name="currentPageJS">
    <script type="text/javascript">
        $(".btn-info.submit").click(function(){
            var title = $("#title").val();
            if(title==''){
                bootbox.dialog({
                    title: '友情提示：',
                    message: "标题必须填写！", 
                    buttons: {
                        "success" : {
                            "label" : "确定",
                            "className" : "btn-danger"
                        }
                    }
                });
                return;
            }
            var weburl = $("#weburl").val();
            if(weburl==''){
                bootbox.dialog({
                    title: '友情提示：',
                    message: "标题必须填写！", 
                    buttons: {
                        "success" : {
                            "label" : "确定",
                            "className" : "btn-danger"
                        }
                    }
                });
                return;
            }
            $("#form").submit();
        });
	</script>
</block>
