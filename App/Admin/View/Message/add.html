<extend name="Public:layout"/>
<block name="page-content-row">
    <div class="page-header">
        <a class="label label-xlg label-primary arrowed " href="{:U('index')}">返回列表</a>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <form class="form-horizontal" id="form" method="post" action="{:U('update')}" enctype="multipart/form-data">
                <div class="form-group">
                    <label class="col-sm-1 control-label no-padding-right" for="form-field-0">酒店 </label>
                    <div class="col-sm-9">
                        <if condition="$personhid neq ''">
                        <select id="hid" name="hid" class="col-xs-10 col-sm-5 select2">
                            <option value=""></option>
                            <volist name="personhid" id="phid">
                            <option value="{$phid}" <if condition="$hid eq $phid">selected</if> >{$phid|getHotelnameByHid}</option>
                            </volist>
                        </select>
                        <else />
                        <select id="hid" name="hid" class="col-xs-10 col-sm-5 select2">
                            <option></option>
                            {$pHotel}
                        </select>
                        </if>
                        <span class="help-inline col-xs-12 col-sm-7">
                            <span class="middle">广告所属酒店，必选。</span>
                        </span>
                    </div>
                </div>
                <div class="space-4"></div>
                <div class="form-group">
                    <label class="col-sm-1 control-label no-padding-right" for="form-field-1">标题</label>
                    <div class="col-sm-9">
                        <input type="text" name="title" id="title" placeholder="标题" class="col-xs-10 col-sm-5" value="">
                        <span class="help-inline col-xs-12 col-sm-7">
                            <span class="middle">标题，必填</span>
                        </span>
                    </div>
                </div>
                <div class="space-4"></div>
                <div class="form-group">
                    <label class="col-sm-1 control-label no-padding-right" for="form-field-6">内容</label>
                    <div class="col-sm-9">
                        <textarea name="content" id="content" placeholder="内容" class="col-xs-10 col-sm-5" rows="5"></textarea>
                        <span class="help-inline col-xs-12 col-sm-7">
                            <span class="middle"></span>
                        </span>
                    </div>
                </div>
                <div class="space-4"></div>
                <div class="form-group">
                    <label class="col-sm-1 control-label no-padding-right" for="form-field-7">推送</label>
                    <div class="col-sm-8" style="padding-top:0.5%;font-size: 14px;">
                        <input type="radio" name="sendmode" id="sendmode1" value="0"/>立即推送 &nbsp;&nbsp;&nbsp;
                        <input type="radio" name="sendmode" id="sendmode2" value="1" />定时推送
                    </div>
                </div>
                <div class="space-4"></div>
                <div class="form-group" id="sendtime" style="display:none;">
                    <label class="col-sm-1 control-label no-padding-right" for="form-field-7">推送时间</label>
                    <div class="col-sm-9">
                        <span style="padding-top:0.5%;font-size: 14px;">该消息将于</span>
                        <input placeholder=" 年 / 月 / 日 " class="date" name="senddate" value="" type="text" data-date-format="yyyy-mm-dd" style="width: 150px;" /><span style="padding-right: 10px;"></span>
                        <select name="sendhour" style="width:80px;margin-right:5px;">
                            <volist name="hour" id="sh">
                              <option value="{$sh}">{$sh}</option>
                            </volist>
                        </select>
                        <span style="padding-top:5px;">：</span>
                        <select name="sendminute" style="width:80px;margin-right:5px;">
                            <volist name="minute" id="sm">
                              <option value="{$sm}">{$sm}</option>
                            </volist>
                        </select>
                        <span style="padding-top:5px;" class="text-error">开始推送</span>
                    </div>
                </div>
                <div class="space-4"></div>
                <div class="form-group">
                    <label class="col-sm-1 control-label no-padding-right" for="form-field-7">时间限制</label>
                    <div class="col-sm-9">
                        <span style="padding-top:0.5%;font-size: 14px;">消息推送后，在</span>
                        <input placeholder=" 年 / 月 / 日 " class="date" name="date" value="" type="text" data-date-format="yyyy-mm-dd" style="width: 150px;" /><span style="padding-right: 10px;"></span>
                        <select name="hour" style="width:80px;margin-right:5px;">
                            <volist name="hour" id="sh">
                              <option value="{$sh}">{$sh}</option>
                            </volist>
                        </select>
                        <span style="padding-top:5px;">：</span>
                        <select name="minute" style="width:80px;margin-right:5px;">
                            <volist name="minute" id="sm">
                              <option value="{$sm}">{$sm}</option>
                            </volist>
                        </select>
                        <span style="padding-top:5px;" class="text-error">之前有效，超过时间将作废。</span>
                    </div>
                </div>
                <div class="space-4"></div>
                <div class="form-group">
                    <label class="col-sm-1 control-label no-padding-right" for="form-field-7"></label>
                    <div class="col-sm-9">
                        <span class="btn btn-primary fileinput-button" style="text-align:left;">
                            <span id="chooseHotel"><i class="ace-icon fa fa-search bigger-100"></i>&nbsp;选择房间</span>
                        </span>
                    </div>
                </div>
                <div class="space-4"></div>
                <div class="form-group">
                    <label class="col-sm-1 control-label no-padding-right" for="form-field-7"></label>
                    <div class="col-sm-9">
                        <input type="hidden" name="maclist" value="" />
                        <textarea name="room" id="intro" readonly="true" class="col-xs-10 col-sm-5" rows="5"></textarea>
                    </div>
                </div>
                <div class="space-4"></div>
                <div class="col-md-offset-2 col-md-9">
                    <button class="btn btn-info submit" type="button">
                        <i class="icon-ok bigger-110"></i>提交
                    </button>
                    &nbsp;&nbsp;&nbsp;&nbsp;
                    <button class="btn btn-primary" type="reset">
                        <i class="icon-undo bigger-110"></i>重置
                    </button>
                </div>
            </form>
        </div>
    </div>
    <!-- 显示选择酒店模态框（HotelModal） -->
    <div class="modal fade" id="HotelModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <form class="form-horizontal ajaxForm2" name="setbackgroud" method="post" action="{:U('setSleepImage')}">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                        <h4 class="modal-title" id="myModalLabel">选择要推送广告的房间</h4>
                            （不选择则默认全部房间）
                    </div>
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-xs-12">
                                <div class="panel-group" id="accordion">
                                    <div class="panel panel-default">
                                        <div class="panel-heading">
                                            <h4 class="panel-title"><input type="checkbox" name="allHotel" id="allHotel" class="checkHotelAll" value="allHotel" >&nbsp;&nbsp;全部</h4>
                                        </div>
                                        <input type="hidden" id="checkhidchange" value="">
                                        <div class="panel-body" id="sub">
                                        
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" onclick="selectedHotel()">提交</button>
                        <button class="btn btn-info" type="reset" id="restimage">重置</button>
                        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    </div>
                </div><!-- /.modal-content -->
            </div><!-- /.modal-dialog -->

            
        </form>
    </div>
    <!--  / .HotelModal-->
</block>
<block name="currentPageJS">
<script src="__PUBLIC__/hyadmin/js/date-time/bootstrap-datepicker.js"></script>
<script type="text/javascript">
    jQuery(function($){
        $('.date').datepicker({
            format: 'yyyy-mm-dd',
            weekStart: 1,
            autoclose: true,
            todayBtn: 'linked',
            language: 'cn'
        });
    });
	$(function () {
		$(".btn-info.submit").click(function(){
			var title = $("#title").val();
			var content = $("#content").val();
			if(title==''){
				bootbox.dialog({
					title: '友情提示：',
					message: "标题必须填写！", 
					buttons: {
						"success" : {
							"label" : "确定",
							"className" : "btn-danger"
						}
					}
				});
				return;
			}
			if(content==''){
				bootbox.dialog({
					title: '友情提示：',
					message: "内容必须填写！", 
					buttons: {
						"success" : {
							"label" : "确定",
							"className" : "btn-danger"
						}
					}
				});
				return;
			}
            $("#hid").attr('disabled', false);
			$("#form").submit();
		});

        $("#sendmode1").click(function() {
            var now = new Date();
            var $senddate = now.getFullYear()+"-"+((now.getMonth()+1)<10?"0":"")+(now.getMonth()+1)+"-"+(now.getDate()<10?"0":"")+now.getDate();
            $("input[name=senddate]").val($senddate);
            $("select[name=sendhour]").val("00");
            $("select[name=sendminute]").val("00");
            $("#sendtime").hide();
        });
        $("#sendmode2").click(function() {
            $("#sendtime").show();
        });

        //选择酒店静态模板
        $("#chooseHotel").click(function(){
            var $checkhidchange = $("#checkhidchange").val();
            var $hid = $("#hid").val();
            if($.trim($hid) == ''){
                bootbox.dialog({
                    title: '友情提示：',
                    message: "请先选择归属酒店", 
                    buttons: {
                        "success" : {
                            "label" : "确定",
                            "className" : "btn-danger"
                        }
                    }
                });
                return;
            }
            if($checkhidchange == $hid){
                $('div#HotelModal').modal('show');
                return;
            }
            $("#checkhidchange").attr('value', $hid);
            $.ajax({
                url: "{:U('findDeviceByHid')}",
                type: 'POST',
                dataType: 'json',
                data: {'hid': $hid},
            })
            .done(function(data) {
                if($.trim(data)==''){
                    bootbox.dialog({
                        title: '友情提示：',
                        message: "该酒店没有建设房间", 
                        buttons: {
                            "success" : {
                                "label" : "确定",
                                "className" : "btn-danger"
                            }
                        }
                    });
                    return;
                }
                label = '';
                var $count = data.length;
                for(var i =0; i<$count; i++){
                    label += '<label class="checkbox" style="padding-left: 30px;"><input type="checkbox" name="eHotel" class="checkAccessSingle" value="'+data[i]['mac']+'" hotelname="'+data[i]['room']+'">'+data[i]['room']+"(详细地址备注："+data[i]["room_remark"]+")"+'</label>';
                }
                $("#sub").html(label);
                $('div#HotelModal').modal('show');
            })
            .fail(function() {
                 bootbox.dialog({
                    title: '友情提示：',
                    message: "获取酒店房间失败 请重试", 
                    buttons: {
                        "success" : {
                            "label" : "确定",
                            "className" : "btn-danger"
                        }
                    }
                });
                return;
            });
              
        });
        $("input[type=checkbox].checkHotelAll").on("click",function(){
            var ischeck = this.checked;
            $.each($("input.checkAccessSingle"),function(i,item){
                item.checked=ischeck;
            });
        });
	});

    function selectedHotel(){
            var hotelIDs=[];
            var hotelNames=[];
            var i=0;
            $("input[type=checkbox].checkAccessSingle ").each(function(){
                if(this.checked){
                    hotelIDs[i]=$(this).val();
                    hotelNames[i]=$(this).attr('hotelname');
                    i++;
                }
            });
            $("textarea[name=room]").val(hotelNames.join());
            $("input[name=maclist]").val(hotelIDs.join());
            $("#hid").attr('disabled', true);
            $('div#HotelModal').modal('hide');
        }
	</script>
</block>
