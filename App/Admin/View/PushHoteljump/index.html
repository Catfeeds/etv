<extend name="Public:layout"/>
<block name="page-content-row">
    <div class="row">
        <div class="col-xs-12">
            <div class="row">
                <form class="form-inline" action="{:U('index')}" method="get">
                    <label class="inline">酒店：</label>
                      <if condition="$personhid neq ''">
                        <select id="hid" name="hid" class="select2" style="width:300px;">
                          <option value=""></option>
                          <option value="hid-1gg">{查询所有酒店}</option>
                          <volist name="personhid" id="phid">
                            <option value="{$phid}" <if condition="$hid eq $phid">selected</if> >{$phid|getHotelnameByHid}</option>
                          </volist>
                        </select>
                        <else />
                        <select id="hid" name="hid" class="select2" style="width:300px;">
                            <option></option>
                            <option value="hid-1gg">{查询所有酒店}</option>
                            {$pHotel}
                        </select>
                      </if>

                    <label class="inline" style="padding-left: 3%">发布状态：</label>
                    <select name="status">
                      <option value="-1">搜索状态</option>
                      <option value="2" <if condition="$status eq 2">selected</if>>审核通过</option>
                      <option value="3" <if condition="$status eq 3">selected</if>>发布未通过</option>
                      <option value="4" <if condition="$status eq 4">selected</if>>发布通过</option>
                    </select>
                    <button type="submit" class="btn btn-purple btn-sm">
                        <span class="ace-icon fa fa-search icon-on-right bigger-110"></span>查询
                    </button>
                </form>
            </div>
            <div class="space-8"></div>
            <div class="row">
                <a class="label label-xlg label-primary" href="javascript:;" id="push" val="{:U('push')}" ><i class="ace-icon fa fa-unlock bigger-100"></i>&nbsp;通过发布</a>
                <a class="label label-xlg label-warning" href="javascript:;" id="unpush" val="{:U('unpush')}" ><i class="ace-icon fa fa-lock bigger-100"></i>&nbsp;发布不通过</a>
            </div>
            <div class="space-8"></div>
            <div class="row">
                <form id="form" method="post" action="">
                    <table class="table table-striped table-bordered">
                      <thead>
                        <tr>
                          <th class="center"><input class="check-all" type="checkbox" value=""></th>
                          <th>酒店</th>
                          <th>标题</th>
                          <th>资源</th>
                          <th>状态</th>
                        </tr>
                      </thead>
                      <tbody>
                      <volist name="list" id="val">
                        <tr class="row_line" rowid="{$val['id']}">
                          <td class="center"><input class="aids" type="checkbox" name="ids[]" value="{$val['id']}"></td>
                          <td>{$val['hid']|getHotelnameByHid}</td>
                          <td>{$val['title']}</td>
                          <td>
                            <a href="{:C('UPLOADPATH')}{$val['filepath']}" target="_blank">{$val['filepath']}</a>
                          </td>
                          <td>{$val['audit_status']|get_audit_status}</td>
                        </tr>
                      </volist>
                      </tbody>
                    </table>
                </form>
                {$page}
            </div>
        </div>
    </div>
</block>
<block name="currentPageJS">
  <script type="text/javascript">
  $('#hid').select2({ placeholder : '--请选择--' });
  $(function(){
    $(".check-all").click(function(){
        $(".aids").prop("checked", this.checked);
    });
    $(".aids").click(function(){
        var option = $(".aids");
        option.each(function(i){
            if(!this.checked){
                $(".check-all").prop("checked", false);
                return false;
            }else{
                $(".check-all").prop("checked", true);
            }
        });
    });

		$("#push").click(function(){
      bootbox.confirm({
        title: "系统提示",
        message: "所选内容是否通过发布？", 
        callback:function(result){
          if(result){
            $("#form").attr("action",$("#push").attr("val"));
            $("#form").submit();
          }
        },
        buttons: {
          "cancel" : {"label" : "取消"},
          "confirm" : {
              "label" : "确定",
              "className" : "btn-danger"
            }
        }
      });
    });

    $("#unpush").click(function(){
      bootbox.confirm({
        title: "系统提示",
        message: "所选内容是否不通过发布？", 
        callback:function(result){
          if(result){
            $("#form").attr("action",$("#unpush").attr("val"));
            $("#form").submit();
          }
        },
        buttons: {
          "cancel" : {"label" : "取消"},
          "confirm" : {
              "label" : "确定",
              "className" : "btn-danger"
            }
        }
      });
    });
  })
    </script>
</block>
