<extend name="Public:layout"/>
<block name="page-content-row">
    <div class="row">
        <div class="col-xs-12">
            <div class="row">
            <div class="space-8"></div> 
            <form class="form-inline" action="{:U('index')}" method="post">
                <span><label style="width:auto;">资源类型：</label></span>
                <span>
                    <select id="resource_type" name="resource_type" style="width:120px;">
                        <option value=""></option>
                        <option value="1" <if condition="$resource_type eq 1">selected</if> >内容审核</option>
                        <option value="2" <if condition="$resource_type eq 2">selected</if> >专题审核</option>
                        <option value="3" <if condition="$resource_type eq 3">selected</if> >广告审核</option>
                        <option value="4" <if condition="$resource_type eq 4">selected</if> >系统软件审核</option>
                        <option value="5" <if condition="$resource_type eq 5">selected</if> >路由固件审核</option>
                        <option value="6" <if condition="$resource_type eq 6">selected</if> >应用软件审核</option>
                        <option value="7" <if condition="$resource_type eq 7">selected</if> >APK审核</option>
                    </select>
                </span>
                <button type="submit" class="btn btn-purple btn-sm" style="float: right;">
                    <span class="ace-icon fa fa-search icon-on-right bigger-110"></span>查询
                </button>
            </form>
            </div>
            <div class="space-8"></div>
            <div class="row">
                <table class="table table-striped table-bordered">
                    <thead>
                        <tr>
                            <th class="center">#</th>
                            <th>用户</th>
                            <th>时间</th>
                            <th>IP</th>
                            <th class="col-xs-7">日志内容</th>
                            <th>资源类型</th>
                        </tr>
                    </thead>
                    <tbody>
                        <volist name="list" id="val">
                        <tr>
                            <td>{$val['id']}</td>
                            <td>{$val['name']}</td>
                            <td>{$val['time']|date="Y-m-d H:i:s",###}</td>
                            <td>{$val['ip']}</td>
                            <td>{$val['log']}</td>
                            <td>{$val['resource_type']|getAuditresourcetype}</td>
                        </tr>
                        </volist>
                    </tbody>
                </table>
                {$page}
            </div>
        </div> 
    </div>
</block>
