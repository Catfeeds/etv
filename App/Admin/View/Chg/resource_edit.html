<extend name="Public:layout"/>
<block name="page-content-row">
    <div class="page-header">
        <a class="label label-xlg label-primary arrowed " href="{:U('resource')}?ids={$vo['cid']}">返回资源列表</a>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <form class="form-horizontal" id="form" method="post" action="{:U('resource_update')}" enctype="multipart/form-data">
                <input type="hidden" name="id" value="{$vo.id}" />
                <input type="hidden" name="hid" value="{$vo.hid}"/>
                <input type="hidden" name="cid" value="{$vo['cid']}" />
                <div class="form-group">
                    <label class="col-sm-1 control-label no-padding-right" for="form-field-1">资源标题</label>
                    <div class="col-sm-9">
                        <input type="text" name="title" id="title" placeholder="资源标题" class="col-xs-10 col-sm-5" value="{$vo.title}">
                        <span class="help-inline col-xs-12 col-sm-7">
                            <span class="middle"><span class="red"> * </span>必填</span>
                        </span>
                    </div>
                </div>
                <div class="space-4"></div>
                <div class="form-group">
                    <label class="col-sm-1 control-label no-padding-right" for="form-field-2">资源描述</label>
                    <div class="col-sm-9">
                        <textarea name="intro" id="intro" placeholder="资源描述" class="col-xs-10 col-sm-5" rows="5">{$vo.intro}</textarea>
                        <span class="help-inline col-xs-12 col-sm-7">
                            <span class="middle"></span>
                        </span>
                    </div>
                </div>
                <div class="space-4"></div>
                <div class="form-group">
                    <label class="col-sm-1 control-label no-padding-right" for="form-field-3">排序</label>
                    <div class="col-sm-9">
                        <input type="text" name="sort" id="sort" placeholder="排序值" class="col-xs-10 col-sm-5" value="{$vo.sort}">
                        <span class="help-inline col-xs-12 col-sm-7">
                            <span class="middle"></span>
                        </span>
                    </div>
                </div>
                <div class="space-4"></div>
                <div class="form-group">
                    <label class="col-sm-1 control-label no-padding-right" for="form-field-4">资源文件</label>
                    <div class="col-sm-9">
                        <a id="showfilename"  href="{:C('UPLOADPATH')}{$vo.filepath}" target="_blank">{$vo.filepath}</a>
                        <input type="hidden" name="filepath" value="{$vo.filepath}">
                        <input type="hidden" name="size1" id="size1" value="{$vo.size1}">
                    </div>
                </div>
                <div class="space-4"></div>
                <div class="form-group">
                    <label class="col-sm-1 control-label no-padding-right" for="form-field-5">文件上传</label>
                    <div class="col-sm-9">
                        <span class="btn btn-success fileinput-button" style="text-align:left;">
                            <span>请选择文件&nbsp;&nbsp;<i class="icon-upload icon-white"></i></span>
                            <input id="fileupload" name="fileupload"  type="file" />
                        </span>
                    </div>
                </div>
                <div class="space-4"></div>
                <div class="form-group">
                    <label class="col-sm-1 control-label no-padding-right" for="form-field-6">&nbsp;</label>
                    <div class="col-sm-9">
                        <span class="col-xs-12 col-sm-12">
                          <eq name="vo.file_type" value="2">目前支持'jpg'，'png'，'jpeg'格式的图片</eq>
                          <eq name="vo.file_type" value="1">目前支持'mp4'格式的视频</eq>
                        </span>
                    </div>
                </div>
                <div class="space-4"></div>
                <div class="form-group">
                    <label class="col-sm-1 control-label no-padding-right" for="form-field-7">上传进度</label>
                    <div class="col-sm-9" style="width:40%;">
                        <div class="progress progress-striped active" role="progressbar" aria-valuemin="10" aria-valuemax="100" aria-valuenow="0">
                            <div id="weixin_progress" class="progress-bar progress-bar-success" style="width:0%;"></div>
                        </div> 
                        <span class="help-inline col-xs-12 col-sm-7">
                            <span class="middle"></span>
                        </span>
                    </div>
                </div>
                <div class="space-4"></div>
                <div class="form-group">
                    <label class="col-sm-1 control-label no-padding-right" for="form-field-8">价格</label>
                    <div class="col-sm-9">
                        <input type="text" name="price" id="price" placeholder="0.00" class="col-xs-10 col-sm-5" value="{$vo['price']}">
                        <span class="help-inline col-xs-12 col-sm-7">
                            <span class="middle"><span class="red"> * </span>选填，最多二位小数</span>
                        </span>
                    </div>
                </div>
                <div class="space-4"></div>
                
                <eq name="vo.file_type" value="1">
                <div class="form-group">
                    <label class="col-sm-1 control-label no-padding-right" for="form-field-4">视频封面</label>
                    <div class="col-sm-9">
                        <img id="vimage_image" class="img-polaroid" src="{:C('UPLOADPATH')}{$vo.icon}" style="width:100px;height:100px;background:#ccc;" />
                        <input type="hidden" name="icon" value="{$vo.icon}">
                        <input type="hidden" name="size2" id="size2" value="{$vo.size2}">
                    </div>
                </div>
                <div class="space-4"></div>
                <div class="form-group">
                    <label class="col-sm-1 control-label no-padding-right" for="form-field-5">上传</label>
                    <div class="col-sm-9">
                        <span class="btn btn-success fileinput-button" style="text-align:left;">
                            <span>请选择视频封面&nbsp;&nbsp;<i class="icon-upload icon-white"></i></span>
                            <input id="fileupload_vimage" name="fileupload_vimage"  type="file" />
                        </span>
                    </div>
                </div>
                <div class="space-4"></div>
                <div class="form-group">
                    <label class="col-sm-1 control-label no-padding-right" for="form-field-6">&nbsp;</label>
                    <div class="col-sm-9">
                        <span class="col-xs-10 col-sm-12">目前支持'jpg'，'png'，'jpeg'格式的图片</span>
                    </div>
                </div>
                <div class="space-4"></div>
                <div class="form-group">
                    <label class="col-sm-1 control-label no-padding-right" for="form-field-7">上传进度</label>
                    <div class="col-sm-9" style="width:40%;">
                        <div class="progress progress-striped active" role="progressbar" aria-valuemin="10" aria-valuemax="100" aria-valuenow="0">
                            <div id="vimage_progress" class="progress-bar progress-bar-success" style="width:0%;"></div>
                        </div> 
                        <span class="help-inline col-xs-12 col-sm-7">
                            <span class="middle"></span>
                        </span>
                    </div>
                </div>
                <div class="space-4"></div>
                </eq>
                
                <div class="col-md-offset-2 col-md-9">
                    <button class="btn btn-info submit" type="button">
                        <i class="icon-ok bigger-110"></i>提交
                    </button>
                    &nbsp;&nbsp;&nbsp;&nbsp;
                    <button class="btn btn-primary" type="reset">
                        <i class="icon-undo bigger-110"></i>重置
                    </button>
                </div>
            </form>
        </div>
    </div>
</block>
<block name="currentPageJS">
<script type="text/javascript">
	$(function () {
		$("#fileupload").fileupload({
            url: "{:U('upload')}?name=fileupload&filetype={$vo['file_type']}",
            dataType: 'json',
            sequentialUploads: true  
        }).bind('fileuploaddone', function (e, data) {  
        	var json = data.result;
        	if(json.status==1){
    			$("input[name=filepath]").val(json.storename);
                $("#size1").val(json.size);
    			$("a#showfilename").attr("href","{:C('UPLOADPATH')}"+json.storename);
    			$("a#showfilename").text(json.storename);
    		}else if(json.status == 0){
                $("#weixin_progress").css('width','0');  
                $("#weixin_progress").html('0');
            }
        	mainAjaxMsg(json.status,json.info);
        }).bind('fileuploadprogress', function (e, data) {  
            var progress = parseInt(data.loaded / data.total * 100, 10);  
            $("#weixin_progress").css('width',progress + '%');  
            $("#weixin_progress").html(progress + '%');  
        });
		
		$("#fileupload_vimage").fileupload({
            url: "{:U('upload_icon')}?name=fileupload_vimage",
            dataType: 'json',
            sequentialUploads: true  
        }).bind('fileuploaddone', function (e, data) {  
        	var json = data.result;
        	if(json.status==1){
    			$("input[name=icon]").val(json.storename);
                $("#size2").val(json.size);
    			$("img#vimage_image").attr("src","{:C('UPLOADPATH')}"+json.storename);
    		}else if(json.status == 0){
                $("#vimage_progress").css('width','0');  
                $("#vimage_progress").html('0');
            }
        	mainAjaxMsg(json.status,json.info);
        }).bind('fileuploadprogress', function (e, data) {  
            var progress = parseInt(data.loaded / data.total * 100, 10);  
            $("#vimage_progress").css('width',progress + '%');  
            $("#vimage_progress").html(progress + '%');  
        });
		
		$(".btn-info.submit").click(function(){
            var title = $("#title").val();
            var filepath = $("input[name='filepath']").val();
            if(title==''){
                bootbox.dialog({
                    title: '友情提示：',
                    message: "资源标题必须填写！", 
                    buttons: {
                        "success" : {
                            "label" : "确定",
                            "className" : "btn-danger"
                        }
                    }
                });
                return;
            }
            if(filepath==''){
                bootbox.dialog({
                    title: '友情提示：',
                    message: "请上传资源文件！", 
                    buttons: {
                        "success" : {
                            "label" : "确定",
                            "className" : "btn-danger"
                        }
                    }
                });
                return;
            }
            $("#form").submit();
        });
	});
	</script>
</block>
