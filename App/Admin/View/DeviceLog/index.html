<extend name="Public:layout"/>
<block name="page-content-row">
    <div class="row">
        <div class="col-xs-12">
            <div class="row">
                <form class="form-inline" action="{:U('index')}" method="post">
                    <input type="hidden" name="currentpage" value="1"/>
                    <span><label style="width:auto;">开始日期：</label> </span>
                    <input placeholder=" 年 / 月 / 日 " class="date" name="begindate" value="{$_POST['begindate']}" type="text" data-date-format="yyyy-mm-dd" style="width: 150px;" /><span style="padding-right: 10px;"></span>
                    <span><label style="width:auto;">结束日期：</label> </span>
                    <input placeholder=" 年 / 月 / 日 " class="date" name="enddate" value="{$_POST['enddate']}" type="text" data-date-format="yyyy-mm-dd" style="width: 150px;" /><span style="padding-right: 10px;"></span>
                    <span><label style="width:auto;">状态:</label> </span>
                    <select  name="status" style="width:120px;">
                        <option value="-1" selected  >请选择</option>
                        <option value="0" <if condition="($_REQUEST['status'] eq 0) and ($_REQUEST['status'] neq null)"> selected</if>  >升级成功</option>
                        <option value="1" <if condition="($_REQUEST['status'] eq 1)"> selected</if>  >校验失败</option>
                        <option value="2" <if condition="($_REQUEST['status'] eq 2)"> selected</if>  >安装失败</option>
                        <option value="3" <if condition="($_REQUEST['status'] eq 3)"> selected</if>  >下载安装包</option>
                        <option value="4" <if condition="($_REQUEST['status'] eq 4)"> selected</if>  >开机例询</option>
                    </select>&nbsp;&nbsp;
                    <span><label style="width:auto;">其他条件:</label> </span>
                    <select  name="search_type"  style="width:130px;">
                        <option value="" selected  >请选择</option>
                        <option value="room"    <if condition="($_REQUEST['search_type'] eq 'room')"> selected</if>  >房间号</option>
                        <option value="mac"       <if condition="($_REQUEST['search_type'] eq 'mac')"> selected</if> >MAC地址</option>
                        <!-- <option value="cversion"  <if condition="($_REQUEST['search_type'] eq 'cversion')" > selected</if> >当前版本</option> -->
                        <!-- <option value="uversion"  <if condition="($_REQUEST['search_type'] eq 'uversion')"> selected</if> >升级版本</option> -->
                        <option value="hid"  <if condition="($_REQUEST['search_type'] eq 'hid')"> selected</if> >酒店名称</option>
                        <!-- <option value="cityname"  <if condition="($_REQUEST['search_type'] eq 'cityname')"> selected</if> >城市名称</option> -->
                    </select>&nbsp;&nbsp;
                    <input type="text" name="keyword" value="{$_REQUEST['keyword']}">
                    <button type="submit" class="btn btn-purple btn-sm">
                        <span class="ace-icon fa fa-search icon-on-right bigger-110"></span>查询
                    </button>
                </form>
                <div class="space-4"></div>

                <a class="label label-xlg label-danger" href="javascript:;" id="delete_week" val="{:U('delete_week')}" ><i class="ace-icon fa fa-trash-o bigger-100"></i>&nbsp;删除一周前日志</a>
                <a class="label label-xlg label-danger" href="javascript:;" id="delete_month" val="{:U('delete_month')}" ><i class="ace-icon fa fa-trash-o bigger-100"></i>&nbsp;删除一个月前日志</a>
            </div>
            <div class="space-8"></div>
            <div class="row">
                <form id="form" method="post" action="">
                    <input type="hidden" name="ajaxDetail" value="" />
                    <table class="table table-striped table-bordered">
                      <thead>
                        <tr>
                          <th class="center"><input class="check-all" type="checkbox" value=""></th>
                          <th>酒店</th>
                          <th>房间号</th>
                          <th>MAC地址</th>
                          <th>升级前UTC</th>
                          <th>升级后UTC</th>
                          <th>状态</th>
                          <th>运行时间</th>
                          <th>登陆IP</th>
                        </tr>
                      </thead>
                      <tbody>
                      <volist name="list" id="val">
                        <tr>
                          <td class="center"><input class="aids" type="checkbox" name="ids[]" value="{$val['id']}"></td>
                          <td>{$val['hid']|getHotelnameByHid}</td>
                          <td>{$val['room']}</td>
                          <td>{$val['mac']}</td>
                          <td>{$val['cversion']}</td>
                          <td>{$val['uversion']}</td>
                          <td>{$val['status']|getNameByDeviceLogStatus}</td>
                          <td>{$val['runtime']|date="Y-m-d H:i",###}</td>
                          <td>{$val['login_ip']}</td>
                        </tr>
                      </volist>
                      </tbody>
                    </table>
                </form>
                {$page}
            </div>
        </div>
    </div>
</block>
<block name="currentPageJS">
<script src="__PUBLIC__/hyadmin/js/date-time/bootstrap-datepicker.js"></script>
<script type="text/javascript">
  jQuery(function($){
      $('.date').datepicker({
          format: 'yyyy-mm-dd',
          weekStart: 1,
          autoclose: true,
          todayBtn: 'linked',
          language: 'cn'
      });

      //删除过去一周的日志
      $("#delete_week").click(function(event) {
          bootbox.confirm({
            title: "系统提示",
            message: "是否要删除一周前的日志？", 
            callback:function(result){
              if(result){
                $("#form").attr("action",$("#delete_week").attr("val"));
                $("#form").submit();
              }
            },
            buttons: {
              "cancel" : {"label" : "取消"},
              "confirm" : {
                  "label" : "确定",
                  "className" : "btn-danger"
                }
            }
          });
      });

       //删除过去一个月的日志
      $("#delete_month").click(function(event) {
          bootbox.confirm({
            title: "系统提示",
            message: "是否要删除一个月前的日志？", 
            callback:function(result){
              if(result){
                $("#form").attr("action",$("#delete_month").attr("val"));
                $("#form").submit();
              }
            },
            buttons: {
              "cancel" : {"label" : "取消"},
              "confirm" : {
                  "label" : "确定",
                  "className" : "btn-danger"
                }
            }
          });
      });
  });
</script>
</block>
