<extend name="Public:layout"/>
<block name="page-content-row">
    <div class="page-header">
        <a class="label label-xlg label-primary arrowed " href="{:U('wifiindex')}">返回列表</a>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <form class="form-horizontal" id="form" method="post" action="{:U('doWifiSettingOne')}">
                <input type="hidden" name="id" value="{$vo['id']}">
                <div class="space-4"></div>
                <div class="form-group">
                    <label class="col-sm-2 control-label no-padding-right" for="form-field-2">MAC地址</label>
                    <div class="col-sm-8">
                        <input type="text" name="mac" id="mac" class="col-xs-10 col-sm-5" value="{$vo['mac']}" readonly="true">
                    </div>
                </div>
                <div class="space-4"></div>
                <div class="form-group">
                    <label class="col-sm-2 control-label no-padding-right" for="form-field-5">热点状态</label>
                    <div class="col-sm-8" style="padding-top:0.5%">
                    <input type="radio" name="wifi_status" value="0" <if condition="$vo['wifi_status'] eq '0'">checked</if>/>关闭
                    <input type="radio" name="wifi_status" value="1" <if condition="$vo['wifi_status'] eq '1'">checked</if> />开启
                    </div>
                </div>
                <div class="space-4"></div>
                <div class="form-group">
                    <label class="col-sm-2 control-label no-padding-right" for="form-field-4">SSID</label>
                    <div class="col-sm-8">
                        <input type="text" name="wifi_ssid" id="wifi_ssid" placeholder="SSID" class="col-xs-10 col-sm-5" value="{$vo['wifi_ssid']}">
                    </div>
                </div>
                <div class="space-4"></div>
                <div class="form-group">
                    <label class="col-sm-2 control-label no-padding-right" for="form-field-5">安全性</label>
                    <div class="col-sm-8" style="padding-top:0.5%">
                    <input type="radio" name="security" id="security"  <if condition="$vo['wifi_passwd'] eq ''">checked</if>/>none
                    <input type="radio" name="security" id="security1"  <if condition="$vo['wifi_passwd'] neq ''">checked</if> />psk2
                    </div>
                </div>
                <div class="space-4"></div>
                <div class="form-group" id="wifi_passwd_show" <if condition="$vo['wifi_passwd'] eq ''">style="display:none;"</if> >
                    <label class="col-sm-2 control-label no-padding-right" for="form-field-6">密码</label>
                    <div class="col-sm-8">
                        <input type="text" name="wifi_passwd" id="wifi_passwd" placeholder="密码" class="col-xs-10 col-sm-5" value="{$vo['wifi_passwd']}">
                    </div>
                </div>
                <div class="space-4"></div>
                <div class="col-md-offset-2 col-md-9">
                    <button class="btn btn-info submit" type="button">
                        <i class="icon-ok bigger-110"></i>提交
                    </button>
                    &nbsp;&nbsp;&nbsp;&nbsp;
                    <button class="btn btn-primary" type="reset">
                        <i class="icon-undo bigger-110"></i>重置
                    </button>
                </div>
            </form>
        </div>
    </div>
</block>
<block name="currentPageJS">
    <script type="text/javascript">
    $(document).ready(function() {
        $("#security1").click(function() {
            $("#wifi_passwd_show").show();
        });
        $("#security").click(function() {
            $("#wifi_passwd_show").hide();
            $("#wifi_passwd").attr('value', '');
        });
        $(".btn-info.submit").click(function(){
            $("#form").submit();
        });
    });
    </script>
</block>
