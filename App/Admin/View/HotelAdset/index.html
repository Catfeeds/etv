<block name="currentPageJS">
    <script type="text/javascript">
    $('#hid').select2({ placeholder : '--请选择--' });
    $(function(){
        $(".check-all").click(function(){
            $(".aids").prop("checked", this.checked);
        });
        $(".aids").click(function(){
            var option = $(".aids");
            option.each(function(i){
                if(!this.checked){
                    $(".check-all").prop("checked", false);
                    return false;
                }else{
                    $(".check-all").prop("checked", true);
                }
            });
        });
        $("#edit").click(function(){
            var len = $("input[name='ids[]']:checked").length;
            if(len!=1){
                bootbox.confirm({
                title: "系统提示",
                message: "仅能对一条数据进行操作", 
                callback:function(result){},
                    buttons: {
                        "cancel" : {"label" : "取消"},
                        "confirm" : {
                            "label" : "确定",
                            "className" : "btn-danger"
                        }
                    }
                });
                return;
            }
            $("#form").attr("action",$("#edit").attr("val"));
            $("#form").submit();
        });
        $("#unlock").click(function(){
            bootbox.confirm({
                title: "系统提示",
                message: "是否要启用所选设置？", 
                callback:function(result){
                    if(result){
                        $("#form").attr("action",$("#unlock").attr("val"));
                        $("#form").submit();
                    }
                },
                buttons: {
                    "cancel" : {"label" : "取消"},
                    "confirm" : {
                            "label" : "确定",
                            "className" : "btn-danger"
                        }
                }
            });
        });
        $("#lock").click(function(){
            bootbox.confirm({
                title: "系统提示",
                message: "是否要禁用所选设置？", 
                callback:function(result){
                    if(result){
                        $("#form").attr("action",$("#lock").attr("val"));
                        $("#form").submit();
                    }
                },
                buttons: {
                    "cancel" : {"label" : "取消"},
                    "confirm" : {
                            "label" : "确定",
                            "className" : "btn-danger"
                        }
                }
            });
        });
        $("#delete").click(function(){
            bootbox.confirm({
                title: "系统提示",
                message: "是否要删除所选设置？", 
                callback:function(result){
                    if(result){
                        $("#form").attr("action",$("#delete").attr("val"));
                        $("#form").submit();
                    }
                },
                buttons: {
                    "cancel" : {"label" : "取消"},
                    "confirm" : {
                            "label" : "确定",
                            "className" : "btn-danger"
                        }
                }
            });
        });
        $("#detail").click(function(){
            var chk_value =[]; 
            var chk_type =[]; 
            $('input[type="checkbox"]:checked').each(function(){ 
                if($(this).val()){
                    chk_value.push($(this).val());
                    chk_type.push($(this).attr("typeid"));
                }  
            });
            if(chk_value.length>1){
                bootbox.confirm({
                    title: "系统提示",
                    message: "每次只能查看一时间点的所选资源，请不要多选！", 
                    callback:function(result){},
                    buttons: {
                        "cancel" : {"label" : "取消"},
                        "confirm" : {
                            "label" : "确定",
                            "className" : "btn-danger"
                        }
                    }
                });
            }else if(chk_value.length<1){
                bootbox.confirm({
                    title: "系统提示",
                    message: "请选择需要查看资源的时间点！", 
                    callback:function(result){},
                    buttons: {
                        "cancel" : {"label" : "取消"},
                        "confirm" : {
                            "label" : "确定",
                            "className" : "btn-danger"
                        }
                    }
                });
            }else{
                if(chk_type[0]==3){
                    bootbox.confirm({
                        title: "系统提示",
                        message: "该设置下不含有资源", 
                        callback:function(result){},
                        buttons: {
                            "cancel" : {"label" : "取消"},
                            "confirm" : {
                                "label" : "确定",
                                "className" : "btn-danger"
                            }
                        }
                    });
                    return;
                }

                var url = $("#detail").attr("val")+"?id="+chk_value[0]+"&type="+chk_type[0];
                $.ajax({
                    url:url,
                    dataType:"json",
                    success:function(data){
                        var str = " ";
                        if(chk_type[0]==1){
                            var listLen = data.length;
                            if(listLen>0){
                                for (var i = 0; i < listLen; i++) {
                                    str += '<li style="padding-top:5px;"><a target="_blank" href="__PUBLIC__'+data[i]["filepath"]+'"><span style="font-size:16px;">'+data[i]["title"]+'</span></a></li>';
                                }

                            }
                        }else if(chk_type[0]==2){
                            str += '<p><span style="font-size:16px;font-weight:bold;">标题：'+data[0]["title"]+'</span></p>';
                            str +='<p><img src="__PUBLIC__'+data[0]["filepath"]+'" /></p>';
                        }
                        
                        bootbox.confirm({
                            title: "资源详情",
                            message: str, 
                            callback:function(result){},
                            buttons: {
                                "cancel" : {"label" : "取消"},
                                "confirm" : {
                                    "label" : "确定",
                                    "className" : "btn-danger"
                                }
                            }
                        });
                    },
                    error:function(){
                        mainAjaxMsg(0,"AjaxError!");
                    }
                })
            }
        });
    })
    </script>
</block>
