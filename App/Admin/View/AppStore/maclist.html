<extend name="Public:layout"/>
<block name="page-content-row">
    <div class="page-header">
        <a class="label label-xlg label-primary arrowed " href="javascript:history.go(-1)">返回列表</a>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <div class="">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title" id="myModalLabel">该apk应用MAC</h4>
                    </div>
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-xs-12">
                                <div class="panel-group" id="accordion">
                                    <volist name="menuTree" id="list">
                                    <div class="panel panel-default">
                                        <div class="panel-heading">
                                            <h4 class="panel-title">
                                                &nbsp;&nbsp;{$list.hotelname}
                                                <a data-toggle="collapse" data-parent="#accordion" href="#collapse{$list.id}" style="float:right;">展开/折叠 </a>
                                            </h4>
                                        </div>
                                        <div id="collapse{$list.id}" class="panel-collapse collapse in">
                                            <div class="panel-body">
                                                <div>房间号(MAC):</div>
                                                <volist name="list['sub']" id="sub">
                                                <label class="checkbox inline" style="padding-left: 30px;">
                                                   {$sub.room}({$sub.mac})
                                                </label>
                                                </volist>
                                            </div>
                                        </div>
                                    </div>
                                    </volist>
                                </div>
                            </div>
                        </div>
                    </div>
                </div><!-- /.modal-content -->
            </div>
        </div>
    </div>
</block>
<block name="currentPageJS">
<script type="text/javascript">
    $(function(){
        $(".panel-collapse").collapse({
            toggle:false
        });      
    });
	</script>
</block>
