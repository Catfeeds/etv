<extend name="Public:layout"/>
<block name="page-content-row">
    <div class="row">
        <div class="col-xs-12">
            <div class="row">
                <form class="form-inline" action="{:U('index')}" method="get">
                    <label class="inline">名称：</label>
                    <input type="text" name="name" class="form-control" placeholder="皮肤名称" value="{$name}">
                    <button type="submit" class="btn btn-purple btn-sm">
                        <span class="ace-icon fa fa-search icon-on-right bigger-110"></span>查询
                    </button>
                </form>
            </div>
            <div class="space-8"></div>
            <div class="row">
                <a class="label label-xlg label-primary" href="{:U('add')}" ><i class="ace-icon fa fa-plus bigger-100"></i>&nbsp;添加</a>
                <a class="label label-xlg label-success" href="javascript:;" id="edit" val="{:U('edit')}" ><i class="ace-icon fa fa-pencil bigger-100"></i>&nbsp;修改</a>
                <a class="label label-xlg label-info" href="javascript:;" id="unlock" val="{:U('unlock')}" ><i class="ace-icon fa fa-unlock bigger-100"></i>&nbsp;启用</a>
                <a class="label label-xlg label-warning" href="javascript:;" id="lock" val="{:U('lock')}" ><i class="ace-icon fa fa-lock bigger-100"></i>&nbsp;禁用</a>
                <a class="label label-xlg label-danger" href="javascript:;" id="delete" val="{:U('delete')}" ><i class="ace-icon fa fa-trash-o bigger-100"></i>&nbsp;删除</a>
            </div>
            <div class="space-8"></div>
            <div class="row">
                <form id="form" method="post" action="">
                    <table class="table table-striped table-bordered">
                      <thead>
                        <tr>
                          <th class="center"><input class="check-all" type="checkbox" value=""></th>
                          <th class="col-xs-1">版本号</th>
                          <th class="col-xs-2">皮肤名称</th>
                          <th class="col-xs-2">入口名称</th>
                          <th class="col-xs-4">皮肤包文件</th>
                          <th class="col-xs-4">文件MD5值</th>
                          <th class="col-xs-1">状态</th>
                        </tr>
                      </thead>
                      <tbody>
                      <volist name="list" id="val">
                        <tr>
                          <td class="center"><input class="aids" type="checkbox" name="ids[]" value="{$val['id']}"></td>
                          <td>{$val['version']}</td>
                          <td>{$val['name']}</td>
                          <td>{$val['web_name']}</td>
                          <td>{$val['filename']}</td>
                          <td>{$val['md5_file']}</td>
                          <td>{$val['status']|get_status}</td>
                        </tr>
                      </volist>
                      </tbody>
                    </table>
                </form>
                {$page}
            </div>
        </div>
    </div>
</block>
<block name="currentPageJS">
    <script type="text/javascript">
    $(function(){
        $(".check-all").click(function(){
            $(".aids").prop("checked", this.checked);
        });
        $(".aids").click(function(){
            var option = $(".aids");
            option.each(function(i){
                if(!this.checked){
                    $(".check-all").prop("checked", false);
                    return false;
                }else{
                    $(".check-all").prop("checked", true);
                }
            });
        });
        $("#edit").click(function(){
            var len = $("input[name='ids[]']:checked").length;
            if(len!=1){
                bootbox.confirm({
                title: "系统提示",
                message: "仅能对一条数据进行操作", 
                callback:function(result){},
                    buttons: {
                        "cancel" : {"label" : "取消"},
                        "confirm" : {
                            "label" : "确定",
                            "className" : "btn-danger"
                        }
                    }
                });
                return;
            }
            $("#form").attr("action",$("#edit").attr("val"));
            $("#form").submit();
        });
        $("#unlock").click(function(){
            bootbox.confirm({
                title: "系统提示",
                message: "是否要启用所选皮肤？", 
                callback:function(result){
                    if(result){
                        $("#form").attr("action",$("#unlock").attr("val"));
                        $("#form").submit();
                    }
                },
                buttons: {
                    "cancel" : {"label" : "取消"},
                    "confirm" : {
                            "label" : "确定",
                            "className" : "btn-danger"
                        }
                }
            });
        });
        $("#lock").click(function(){
            bootbox.confirm({
                title: "系统提示",
                message: "是否要禁用所选皮肤？", 
                callback:function(result){
                    if(result){
                        $("#form").attr("action",$("#lock").attr("val"));
                        $("#form").submit();
                    }
                },
                buttons: {
                    "cancel" : {"label" : "取消"},
                    "confirm" : {
                            "label" : "确定",
                            "className" : "btn-danger"
                        }
                }
            });
        });
        $("#delete").click(function(){
            bootbox.confirm({
                title: "系统提示",
                message: "是否要删除所选皮肤？", 
                callback:function(result){
                    if(result){
                        $("#form").attr("action",$("#delete").attr("val"));
                        $("#form").submit();
                    }
                },
                buttons: {
                    "cancel" : {"label" : "取消"},
                    "confirm" : {
                            "label" : "确定",
                            "className" : "btn-danger"
                        }
                }
            });
        });
    })
    </script>
</block>
