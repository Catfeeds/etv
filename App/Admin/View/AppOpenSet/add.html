<extend name="Public:layout"/>
<block name="page-content-row">
    <div class="page-header">
        <a class="label label-xlg label-primary arrowed " href="{:U('index')}">返回列表</a>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <form class="form-horizontal" id="form" method="post" action="{:U('update')}" enctype="multipart/form-data">
                <div class="form-group">
                    <label class="col-sm-1 control-label no-padding-right">客户 </label>
                    <div class="col-sm-9">
                        <if condition="$personhid neq ''">
                            <select id="hid" name="hid" class="col-xs-10 col-sm-5 select2">
                                <option value=""></option>
                                <volist name="personhid" id="phid">
                                    <option value="{$phid}" <if condition="$hid eq $phid">selected</if> >{$phid|getHotelnameByHid}</option>
                                </volist>
                            </select>
                            <else />
                            <select id="hid" name="hid" class="col-xs-10 col-sm-5 select2">
                                <option></option>
                                {$pHotel}
                            </select>
                        </if>
                        <span class="help-inline col-xs-12 col-sm-7">
                            <span class="middle">必选。</span>
                        </span>
                    </div>
                </div>
                <div class="space-4"></div>
                <div class="form-group">
                    <label class="col-sm-1 control-label no-padding-right">标题</label>
                    <div class="col-sm-9">
                        <input type="text" name="title" id="title" placeholder="标题" class="col-xs-10 col-sm-5" value="">
                        <span class="help-inline col-xs-12 col-sm-7">
                            <span class="middle">标题，必填</span>
                        </span>
                    </div>
                </div>
                <div class="space-4"></div>
                <div class="form-group">
                    <label class="col-sm-1 control-label no-padding-right">内容</label>
                    <div class="col-sm-9">
                        <textarea name="content" id="content" placeholder="内容" class="col-xs-10 col-sm-5" rows="5"></textarea>
                        <span class="help-inline col-xs-12 col-sm-7">
                            <span class="middle"></span>
                        </span>
                    </div>
                </div>
                <div class="space-4"></div>
                <div class="form-group">
                    <label class="col-sm-1 control-label no-padding-right">重复设置</label>
                    <div class="col-sm-8" style="padding-top:0.5%;font-size: 14px;">
                        <input type="radio" name="repeat_set" id="repeat_set0" value="0" />不重复 &nbsp;&nbsp;&nbsp;
                        <input type="radio" name="repeat_set" id="repeat_set1" value="1" />每天 &nbsp;&nbsp;&nbsp;
                        <input type="radio" name="repeat_set" id="repeat_set2" value="2" />周一到周五 &nbsp;&nbsp;&nbsp;
                        <input type="radio" name="repeat_set" id="repeat_set3" value="3" />自定义
                    </div>
                </div>
                <div class="space-4"></div>
                <div class="form-group" id="repeattime0" style="display:none;">
                    <label class="col-sm-1 control-label no-padding-right">具体日期:</label>
                    <div class="col-sm-9">
                        <input placeholder=" 年 / 月 / 日 " class="date" name="norepeat_time" value="" type="text" data-date-format="yyyy-mm-dd" style="width: 150px;" /><span style="padding-right: 10px;"></span>
                    </div>
                </div>
                <div class="space-4"></div>
                <div class="space-4"></div>
                <div class="form-group" id="repeattime3" style="display:none;">
                    <label class="col-sm-1 control-label no-padding-right">具体日期:</label>
                    <div class="col-sm-9">
                        <input type="checkbox" name="weekday[]"  value="1"/>周一 &nbsp;&nbsp;&nbsp;
                        <input type="checkbox" name="weekday[]"  value="2" />周二 &nbsp;&nbsp;&nbsp;
                        <input type="checkbox" name="weekday[]"  value="3" />周三 &nbsp;&nbsp;&nbsp;
                        <input type="checkbox" name="weekday[]"  value="4" />周四 &nbsp;&nbsp;&nbsp;
                        <input type="checkbox" name="weekday[]"  value="5" />周五 &nbsp;&nbsp;&nbsp;
                        <input type="checkbox" name="weekday[]"  value="6" />周六 &nbsp;&nbsp;&nbsp;
                        <input type="checkbox" name="weekday[]"  value="7" />周日
                    </div>
                </div>
                <div class="space-4"></div>
                <div class="form-group">
                    <label class="col-sm-1 control-label no-padding-right">具体开始时间</label>
                    <div class="col-sm-9">
                        <select name="starthour" style="width:80px;margin-right:5px;">
                            <volist name="hour" id="sh">
                                <option value="{$sh}">{$sh}</option>
                            </volist>
                        </select>
                        <span style="padding-top:5px;">：</span>
                        <select name="startminute" style="width:80px;margin-right:5px;">
                            <volist name="minute" id="sm">
                                <option value="{$sm}">{$sm}</option>
                            </volist>
                        </select>
                    </div>
                </div>
                <div class="space-4"></div>
                <div class="form-group">
                    <label class="col-sm-1 control-label no-padding-right">具体结束时间</label>
                    <div class="col-sm-9">
                        <select name="endhour" style="width:80px;margin-right:5px;">
                            <volist name="hour" id="sh">
                                <option value="{$sh}">{$sh}</option>
                            </volist>
                        </select>
                        <span style="padding-top:5px;">：</span>
                        <select name="endminute" style="width:80px;margin-right:5px;">
                            <volist name="minute" id="sm">
                                <option value="{$sm}">{$sm}</option>
                            </volist>
                        </select>
                    </div>
                </div>
                <div class="space-4"></div>
                <div class="form-group">
                    <label class="col-sm-1 control-label no-padding-right">结束跳转至</label>
                    <div class="col-sm-9">
                        <select name="outtolink">
                            <option value="0">不跳转</option>
                            <option value="1">首页</option>
                            <option value="2">主页</option>
                            <option value="3">应用列表</option>
                        </select>
                    </div>
                </div>
                <div class="space-4"></div>
                <div class="form-group">
                    <label class="col-sm-1 control-label no-padding-right"></label>
                    <div class="col-sm-9">
                        <span class="btn btn-primary fileinput-button" style="text-align:left;">
                            <span id="chooseHotel"><i class="ace-icon fa fa-search bigger-100"></i>&nbsp;选择房间</span>
                        </span>
                    </div>
                </div>
                <div class="space-4"></div>
                <div class="form-group">
                    <label class="col-sm-1 control-label no-padding-right"></label>
                    <div class="col-sm-9">
                        <input type="hidden" name="maclist" value="" />
                        <textarea name="room" id="intro" readonly="true" class="col-xs-10 col-sm-5" rows="5"></textarea>
                    </div>
                </div>
                <div class="space-4"></div>
                <div class="col-md-offset-2 col-md-9">
                    <button class="btn btn-info submit" type="button">
                        <i class="icon-ok bigger-110"></i>提交
                    </button>
                    &nbsp;&nbsp;&nbsp;&nbsp;
                    <button class="btn btn-primary" type="reset">
                        <i class="icon-undo bigger-110"></i>重置
                    </button>
                </div>
            </form>
        </div>
    </div>
    <!-- 显示选择酒店模态框（HotelModal） -->
    <div class="modal fade" id="HotelModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <form class="form-horizontal ajaxForm2" name="setbackgroud" method="post" action="{:U('setSleepImage')}">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                        <h4 class="modal-title" id="myModalLabel">选择要设置定时APP的房间</h4>
                    </div>
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-xs-12">
                                <div class="panel-group" id="accordion">
                                    <div class="panel panel-default">
                                        <div class="panel-heading">
                                            <h4 class="panel-title"><input type="checkbox" name="allHotel" id="allHotel" class="checkHotelAll" value="allHotel" >&nbsp;&nbsp;全部</h4>
                                        </div>
                                        <input type="hidden" id="checkhidchange" value="">
                                        <div class="panel-body" id="sub">

                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" onclick="selectedHotel()">提交</button>
                        <button class="btn btn-info" type="reset" id="restimage">重置</button>
                        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    </div>
                </div><!-- /.modal-content -->
            </div><!-- /.modal-dialog -->


        </form>
    </div>
    <!--  / .HotelModal-->
</block>
<block name="currentPageJS">
    <script src="__PUBLIC__/hyadmin/js/date-time/bootstrap-datepicker.js"></script>
    <script type="text/javascript">
        jQuery(function($){
            $('.date').datepicker({
                format: 'yyyy-mm-dd',
                weekStart: 1,
                autoclose: true,
                todayBtn: 'linked',
                language: 'cn'
            });
        });
        $(function () {
            $(".btn-info.submit").click(function(){
                var title = $("#title").val();
                var content = $("#content").val();
                if(title==''){
                    bootbox.dialog({
                        title: '友情提示：',
                        message: "标题必须填写！",
                        buttons: {
                            "success" : {
                                "label" : "确定",
                                "className" : "btn-danger"
                            }
                        }
                    });
                    return;
                }
                if(content==''){
                    bootbox.dialog({
                        title: '友情提示：',
                        message: "内容必须填写！",
                        buttons: {
                            "success" : {
                                "label" : "确定",
                                "className" : "btn-danger"
                            }
                        }
                    });
                    return;
                }
                $("#hid").attr('disabled', false);
                $("#form").submit();
            });

            $("#repeat_set0").click(function() {
                $("#repeattime0").show();
                $("#repeattime3").hide();
            });
            $("#repeat_set1").click(function() {
                $("#repeattime0").hide();
                $("#repeattime3").hide();
            });
            $("#repeat_set2").click(function() {
                $("#repeattime0").hide();
                $("#repeattime3").hide();
            });
            $("#repeat_set3").click(function() {
                $("#repeattime3").show();
                $("#repeattime0").hide();
            });

            //选择酒店静态模板
            $("#chooseHotel").click(function(){
                var $checkhidchange = $("#checkhidchange").val();
                var $hid = $("#hid").val();
                if($.trim($hid) == ''){
                    bootbox.dialog({
                        title: '友情提示：',
                        message: "请先选择归属酒店",
                        buttons: {
                            "success" : {
                                "label" : "确定",
                                "className" : "btn-danger"
                            }
                        }
                    });
                    return;
                }
                if($checkhidchange == $hid){
                    $('div#HotelModal').modal('show');
                    return;
                }
                $("#checkhidchange").attr('value', $hid);
                $.ajax({
                            url: "{:U('findDeviceByHid')}",
                            type: 'POST',
                            dataType: 'json',
                            data: {'hid': $hid},
                        })
                        .done(function(data) {
                            if($.trim(data)==''){
                                bootbox.dialog({
                                    title: '友情提示：',
                                    message: "该酒店没有建设房间",
                                    buttons: {
                                        "success" : {
                                            "label" : "确定",
                                            "className" : "btn-danger"
                                        }
                                    }
                                });
                                return;
                            }
                            label = '';
                            var $count = data.length;
                            for(var i =0; i<$count; i++){
                                label += '<label class="checkbox" style="padding-left: 30px;"><input type="checkbox" name="eHotel" class="checkAccessSingle" value="'+data[i]['mac']+'" hotelname="'+data[i]['room']+'">'+data[i]['room']+"(详细地址备注："+data[i]["room_remark"]+")"+'</label>';
                            }
                            $("#sub").html(label);
                            $('div#HotelModal').modal('show');
                        })
                        .fail(function() {
                            bootbox.dialog({
                                title: '友情提示：',
                                message: "获取酒店房间失败 请重试",
                                buttons: {
                                    "success" : {
                                        "label" : "确定",
                                        "className" : "btn-danger"
                                    }
                                }
                            });
                            return;
                        });

            });
            $("input[type=checkbox].checkHotelAll").on("click",function(){
                var ischeck = this.checked;
                $.each($("input.checkAccessSingle"),function(i,item){
                    item.checked=ischeck;
                });
            });
        });

        function selectedHotel(){
            var hotelIDs=[];
            var hotelNames=[];
            var i=0;
            $("input[type=checkbox].checkAccessSingle ").each(function(){
                if(this.checked){
                    hotelIDs[i]=$(this).val();
                    hotelNames[i]=$(this).attr('hotelname');
                    i++;
                }
            });
            $("textarea[name=room]").val(hotelNames.join());
            $("input[name=maclist]").val(hotelIDs.join());
            $("#hid").attr('disabled', true);
            $('div#HotelModal').modal('hide');
        }
    </script>
</block>
