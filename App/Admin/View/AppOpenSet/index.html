<extend name="Public:layout"/>
<block name="page-content-row">
    <div class="row">
        <div class="col-xs-12">
            <div class="row">
                <form class="form-inline" action="{:U('index')}" method="get">

                </form>
            </div>
            <div class="space-8"></div>
            <div class="row">
                <a class="label label-xlg label-primary" href="{:U('add')}" ><i class="ace-icon fa fa-plus bigger-100"></i>&nbsp;添加APP定时</a>
                <a class="label label-xlg label-success" href="javascript:;" id="edit" val="{:U('edit')}" ><i class="ace-icon fa fa-pencil bigger-100"></i>&nbsp;修改APP定时</a>
                <a class="label label-xlg label-danger" href="javascript:;" id="del" val="{:U('delete')}" ><i class="ace-icon fa fa-trash-o bigger-100"></i>&nbsp;删除APP定时</a>
            </div>
            <div class="space-8"></div>
            <div class="row">
                <div class="col-sm-12">
                    <form id="form" method="post" action="">
                        <table class="table table-striped table-bordered">
                            <thead>
                            <tr>
                                <th class="center"><input class="check-all" type="checkbox" value=""></th>
                                <th>客户编号</th>
                                <th>客户名称</th>
                                <th>标题</th>
                                <th>内容</th>
                                <th>状态</th>
                                <th>创建时间</th>
                                <th>重复</th>
                                <th>开始时间</th>
                                <th>结束时间</th>
                            </tr>
                            </thead>
                            <tbody>
                            <volist name="list" id="val">
                                <tr class="row_line" rowid="{$val['id']}">
                                    <td class="center"><input class="aids" type="checkbox" name="ids[]" value="{$val['id']}"></td>
                                    <td>{$val.hid}</td>
                                    <td>{$val.hotelname}</td>
                                    <td>{$val.title}</td>
                                    <td>{$val.content}</td>
                                    <td>{$val.status|get_status}</td>
                                    <td>{$val.createtime}</td>
                                    <td>
                                        <if condition="$val.repeat_set eq 0">
                                            不重复 {$val.norepeat_time}
                                        </if>
                                        <if condition="$val.repeat_set eq 1">
                                            每天
                                        </if>
                                        <if condition="$val.repeat_set eq 2">
                                            周一到周五
                                        </if>
                                        <if condition="$val.repeat_set eq 3">
                                            {$val.weekday|weekdaytran}
                                        </if>

                                    </td>
                                    <td>{$val.start_time}</td>
                                    <td>{$val.end_time}</td>
                                </tr>
                            </volist>
                            </tbody>
                        </table>
                    </form>
                    {$page}
                </div>
            </div>
        </div>
    </div>
</block>
<block name="currentPageJS">
    <script type="text/javascript">
        $(function(){
            $(".check-all").click(function(){
                $(".aids").prop("checked", this.checked);
            });
            $(".aids").click(function(){
                var option = $(".aids");
                option.each(function(i){
                    if(!this.checked){
                        $(".check-all").prop("checked", false);
                        return false;
                    }else{
                        $(".check-all").prop("checked", true);
                    }
                });
            });
            $("#delappname").click(function(){
                var len = $("input[name='ids[]']:checked").length;
                if(len!=1){
                    bootbox.confirm({
                        title: "系统提示",
                        message: "仅能对一条数据进行操作",
                        callback:function(result){

                        },
                        buttons: {
                            "cancel" : {"label" : "取消"},
                            "confirm" : {
                                "label" : "确定",
                                "className" : "btn-danger"
                            }
                        }
                    });
                    return;
                }else{
                    bootbox.confirm({
                        title: "系统提示",
                        message: "删除APP会将所属设置时间一并删除,请确定进行删除操作?",
                        buttons: {
                            confirm: {
                                label: "确定"
                            },
                            cancel:{
                                label:"取消"

                            }
                        },
                        callback:function(result){
                            if(!result){
                                return ;
                            }else{
                                $("#form").attr("action",$("#delappname").attr("val"));
                                $("#form").submit();
                            }
                        }
                    });
                }
            });

            $("#edit").click(function(){
                var len = $("input[name='ids[]']:checked").length;
                if(len!=1){
                    bootbox.confirm({
                        title: "系统提示",
                        message: "仅能对一条数据进行操作",
                        callback:function(result){

                        },
                        buttons: {
                            "cancel" : {"label" : "取消"},
                            "confirm" : {
                                "label" : "确定",
                                "className" : "btn-danger"
                            }
                        }
                    });
                    return;
                }
                $("#form").attr("action",$("#edit").attr("val"));
                $("#form").submit();
            });
        })
    </script>
</block>
