<extend name="Public:layout"/>
<block name="page-content-row">
    <div class="page-header">
        <a class="label label-xlg label-primary arrowed " href="{:U('appindex')}">返回列表</a>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <form class="form-horizontal" id="form" method="post" action="{:U('appupdate')}" enctype="multipart/form-data">
                <div class="form-group">
                    <label class="col-sm-1 control-label no-padding-right">标题</label>
                    <div class="col-sm-9">
                        <input type="text" name="title" id="title" class="col-xs-10 col-sm-5" value="{$vo.title}">
                        <span class="help-inline col-xs-12 col-sm-7">
                            <span class="middle">标题，必填</span>
                        </span>
                    </div>
                </div>
                <input type="hidden" value="{$vo.id}" name="relock">
                <div class="space-4"></div>
                <div class="form-group">
                    <label class="col-sm-1 control-label no-padding-right">包名</label>
                    <div class="col-sm-9">
                        <input type="text" name="packagename" id="packagename" class="col-xs-10 col-sm-5" value="{$vo.packagename}">
                        <span class="help-inline col-xs-12 col-sm-7">
                            <span class="middle">包名，必填</span>
                        </span>
                    </div>
                </div>
                <div class="space-4"></div>
                <div class="form-group">
                    <label class="col-sm-1 control-label no-padding-right">类名</label>
                    <div class="col-sm-9">
                        <input type="text" name="classname" id="classname" class="col-xs-10 col-sm-5" value="{$vo.classname}">
                        <span class="help-inline col-xs-12 col-sm-7">
                            <span class="middle">类名，必填</span>
                        </span>
                    </div>
                </div>

                <div class="space-4"></div>
                <div class="col-md-offset-2 col-md-9">
                    <button class="btn btn-info submit" type="button">
                        <i class="icon-ok bigger-110"></i>提交
                    </button>
                    &nbsp;&nbsp;&nbsp;&nbsp;
                    <button class="btn btn-primary" type="reset">
                        <i class="icon-undo bigger-110"></i>重置
                    </button>
                </div>
            </form>
        </div>
    </div>
</block>
<block name="currentPageJS">
    <script type="text/javascript">

        $(function () {
            $(".btn-info.submit").click(function () {
                var hid = $("#hid").val();
                var title = $("#title").val();
                var packagename = $("#packagename").val();
                var classname = $("#classname").val();
                if (hid == '') {
                    bootbox.dialog({
                        title: '友情提示：',
                        message: "客户必须选择！",
                        buttons: {
                            "success": {
                                "label": "确定",
                                "className": "btn-danger"
                            }
                        }
                    });
                    return;
                }
                if (title == '') {
                    bootbox.dialog({
                        title: '友情提示：',
                        message: "标题必须填写！",
                        buttons: {
                            "success": {
                                "label": "确定",
                                "className": "btn-danger"
                            }
                        }
                    });
                    return;
                }
                if (packagename == '') {
                    bootbox.dialog({
                        title: '友情提示：',
                        message: "包名必须填写！",
                        buttons: {
                            "success": {
                                "label": "确定",
                                "className": "btn-danger"
                            }
                        }
                    });
                    return;
                }
                if (classname == '') {
                    bootbox.dialog({
                        title: '友情提示：',
                        message: "类名必须填写！",
                        buttons: {
                            "success": {
                                "label": "确定",
                                "className": "btn-danger"
                            }
                        }
                    });
                    return;
                }
                $("#form").submit();
            });

        });


    </script>
</block>
